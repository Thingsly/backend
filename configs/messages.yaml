    en_US: "Password must be at least 6 characters long and include lowercase letters and numbers"
  200041:
    vi_VN: "Hai lần nhập mật khẩu không khớp"
    en_US: "Passwords do not match"
  200042:
    vi_VN: "Giá trị salt mã hóa không được để trống"
    en_US: "Encryption salt cannot be empty"
  200043:
    vi_VN: "Giải mã mật khẩu thất bại"
    en_US: "Password decryption failed"
  200044:
    vi_VN: "Không được phép thay đổi mật khẩu"
    en_US: "Password modification not allowed"
  200045:
    vi_VN: "Xác minh mật khẩu cũ thất bại"
    en_US: "Old password verification failed"
  200050:
    vi_VN: "Mẫu chức năng này đang được ${count} mẫu cấu hình tham chiếu, không thể xóa. Vui lòng hủy liên kết trước khi thử lại"
    en_US: "This feature template is referenced by ${count} configuration templates and cannot be deleted. Please remove related associations first"
