    vi_VN: "Tuần tự hóa dữ liệu thất bại"
    en_US: "Data serialization failed"
  100005:
    vi_VN: "${field} không được để trống"
    en_US: "${field} cannot be empty"

  # Database Errors (101xxx)
  101001:
    vi_VN: "Lỗi cơ sở dữ liệu"
    en_US: "Database error"
  101002:
    vi_VN: "Thao tác cơ sở dữ liệu quá thời gian"
    en_US: "Database operation timeout"

  # Cache Errors (102xxx)
  102001:
    vi_VN: "Dịch vụ bộ nhớ đệm không khả dụng"
    en_US: "Cache service unavailable"
