    en_US: "Internal server error"
  100001:
    vi_VN: "Dịch vụ tạm thời không khả dụng"
    en_US: "Service temporarily unavailable"
  100002:
    vi_VN: "Xác thực tham số yêu cầu thất bại"
    en_US: "Request parameter validation failed"
  100003:
    vi_VN: "Giải mã mật khẩu thất bại"
    en_US: "Password decryption failed"
